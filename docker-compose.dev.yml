version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backup-manager-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backups:/app/backups
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=dev-secret-key-not-for-production
      - ENCRYPTION_KEY=dev-encryption-key
      - BACKUP_BASE_PATH=/app/backups
      - DEBUG=True
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - backup-network

  frontend:
    image: node:20-alpine
    container_name: backup-manager-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - backup-network
    environment:
      - VITE_API_URL=http://localhost:8000/api

networks:
  backup-network:
    driver: bridge
